<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ '/css/font-awesome/css/font-awesome.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/css/iconmoon.css' | prepend: site.baseurl }}">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    
    <link href="{{ '/img/touch/apple-touch-icon-144x144-precomposed.png' | prepend: site.baseurl }}" rel="apple-touch-icon-precomposed" sizes="144x144">
    <link href="{{ '/img/touch/apple-touch-icon-114x114-precomposed.png' | prepend: site.baseurl }}" rel="apple-touch-icon-precomposed" sizes="114x114">
    <link href="{{ '/img/touch/apple-touch-icon-72x72-precomposed.png' | prepend: site.baseurl }}" rel="apple-touch-icon-precomposed" sizes="72x72">
    <link href="{{ '/img/touch/apple-touch-icon-57x57-precomposed.png' | prepend: site.baseurl }}" rel="apple-touch-icon-precomposed" sizes="57x57">
    <link href="{{ '/favicon.ico?v=3' | prepend: site.baseurl }}" rel="shortcut icon">

    <script src="{{ '/js/jquery-1.11.0.js' | prepend: site.baseurl }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-65725332-1', 'auto');
      ga('send', 'pageview');

      /**
      * Function that tracks a click on an outbound link in Analytics.
      * This function takes a valid URL string as an argument, and uses that URL string
      * as the event label. Setting the transport method to 'beacon' lets the hit be sent
      * using 'navigator.sendBeacon' in browser that support it.
      */
      var trackOutboundLink = function(url) {
         ga('send', 'event', 'Resume', 'Open', url, {
           'transport': 'beacon'//,
           //'hitCallback': function(){document.location = url;}
         });
      }
    </script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
